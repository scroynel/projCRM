{% extends 'core/base.html' %}

{% block title %}
Clients
{% endblock %}

{% block content %}
<div class="py-6 px-6">
    <h1 class="mb-4 text-xl">Clients</h1>
    <a href="{% url 'clients:add' %}" class="inline-block py-4 px-6 bg-teal-400 rounded-xl text-white">Add Client</a>
    <a href="{% url 'clients:export' %}" class="inline-block py-4 px-6 bg-teal-400 rounded-xl text-white">Export Clients</a>
    {% if clients %}
        <div class="mt-6 flex justify-between">
            <p class="py-4 px-2 bg-gray-200 font-semibold w-full">Name</p>
        </div>


        {% for client in clients %}
            <div class="flex justify-between {% cycle '' 'bg-gray-100' %}">
                <p class="py-2 px-2 font-semibold w-full">
                    <a href="{% url 'clients:detail' client.id %}">{{ client.name }}</a>
                </p>
            </div> 
        {% endfor %}
    {% else %}
        <p class="mt-6 px-2 text-center font-bold">There are no leads in the database yet...</p>
        <p class="px-2 text-center font-bold">=P</p>
    {% endif %}
</div>

{% endblock%}
